<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Custom css -->
  <link rel="stylesheet" href="css/main.css">
  <title>Pizza Store</title>
</head>

<body>
  <header class="main-header mb-3">
    <div class="container">
      <nav class="navbar navbar-light">
        <a class="navbar-brand">Food<span>TAXI</span></a>
        <form class="form-inline form-search">
          <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-search btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <!-- /.navbar -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  <main>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Pizza</h1>

        <form class='form-inline'>
          <div class="form-group">
            <select class="form-control" id="sort">
              <option value="default">default</option>
              <option value="asc">по возростанию</option>
              <option value="desc">по убыванию</option>
            </select>
          </div>
        </form>
      </div>

      <div class="pizza-list row row-cols-1 row-cols-sm-2 row-cols-md-3 text-center">

      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </main>
  <!-- /main -->

  <!-- jQeury -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <!-- Popper JS -->

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <!-- Custom JS -->
  <script src="js/listOfPizzasAndCompozitions.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
