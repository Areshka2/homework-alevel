<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Custom css -->
  <link rel="stylesheet" href="css/main.css">
  <title>Pizza Store</title>
</head>

<body>
  <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-basket" viewBox="0 0 32 32">
        <path
          d="M29 14h-26c-0.553 0-1-0.447-1-1s0.447-1 1-1h2l6-11c0-0.553 0.447-1 1-1h2c0.553 0 1 0.447 1 1l-6 11h14l-6-11c0-0.553 0.447-1 1-1h3c0.553 0 1 0.447 1 1l5 11h2c0.553 0 1 0.447 1 1s-0.447 1-1 1zM3 16h26c0.553 0 1 0.447 1 1l-2 14c0 0.553-0.447 1-1 1h-22c-0.553 0-1-0.447-1-1l-2-14c0-0.553 0.447-1 1-1zM22 28h2c0.553 0 1-0.447 1-1l1-6c0-0.553-0.447-1-1-1h-2c-0.553 0-1 0.447-1 1l-1 6c0 0.553 0.447 1 1 1zM14 27c0 0.553 0.447 1 1 1h2c0.553 0 1-0.447 1-1v-6c0-0.553-0.447-1-1-1h-2c-0.553 0-1 0.447-1 1v6zM7 27c0 0.553 0.447 1 1 1h2c0.553 0 1-0.447 1-1l-1-6c0-0.553-0.447-1-1-1h-2c-0.553 0-1 0.447-1 1l1 6z">
        </path>
      </symbol>
    </defs>
  </svg>

  <header class="main-header mb-3">
    <div class="container">
      <nav class="navbar navbar-light">
        <a href="index.html" class="navbar-brand">Food<span>TAXI</span></a>
        <a href="cart.html" type="button" class="btn-cart">
          <svg class="icon icon-basket">
            <use xlink:href="#icon-basket"></use>
          </svg>

          <span class="btn-cart-info"></span>
        </a>
      </nav>
      <!-- /.navbar -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  <main>
    <div class="container">
      <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
      <p class="form-header">Пожалуйста, заполните форму</p>
      <form class="user-info">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="surname">Фамилия <span class="required">*</span></label>
            <input type="text" class="form-control" id="surname" placeholder="Фамилия..." required>
          </div>
          <div class="form-group col-md-6">
            <label for="name">Имя <span class="required">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Имя..." required>
          </div>
        </div>
        <div class="form-group">
          <label for="address">Адрес <span class="required">*</span></label>
          <input type="text" class="form-control" id="address" placeholder="Адрес..." required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phone">Телефон <span class="required">*</span></label>
            <input type="tel" class="form-control" id="phone" placeholder="Телефон..." required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email...">
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark btn-to-cart">Далее</button>
      </form>
      <!-- /.user-info -->
    </div>
    <!-- /.container -->
  </main>

  <!-- The Modal -->
  <div id="modal" class="modal">

    <!-- Modal content -->
    <div class="modal__content">
      <span class="modal__close">&times;</span>
    </div>

  </div>

  <!-- Custom JS -->
  <script src="js/order.js"></script>
</body>

</html>
