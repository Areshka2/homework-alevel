<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Custom css -->
  <link rel="stylesheet" href="css/main.css">
  <title>Pizza Store</title>
</head>

<body>
  <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"
    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-basket" viewBox="0 0 32 32">
        <path
          d="M29 14h-26c-0.553 0-1-0.447-1-1s0.447-1 1-1h2l6-11c0-0.553 0.447-1 1-1h2c0.553 0 1 0.447 1 1l-6 11h14l-6-11c0-0.553 0.447-1 1-1h3c0.553 0 1 0.447 1 1l5 11h2c0.553 0 1 0.447 1 1s-0.447 1-1 1zM3 16h26c0.553 0 1 0.447 1 1l-2 14c0 0.553-0.447 1-1 1h-22c-0.553 0-1-0.447-1-1l-2-14c0-0.553 0.447-1 1-1zM22 28h2c0.553 0 1-0.447 1-1l1-6c0-0.553-0.447-1-1-1h-2c-0.553 0-1 0.447-1 1l-1 6c0 0.553 0.447 1 1 1zM14 27c0 0.553 0.447 1 1 1h2c0.553 0 1-0.447 1-1v-6c0-0.553-0.447-1-1-1h-2c-0.553 0-1 0.447-1 1v6zM7 27c0 0.553 0.447 1 1 1h2c0.553 0 1-0.447 1-1l-1-6c0-0.553-0.447-1-1-1h-2c-0.553 0-1 0.447-1 1l1 6z">
        </path>
      </symbol>
    </defs>
  </svg>

  <header class="main-header mb-3">
    <div class="container">
      <nav class="navbar navbar-light">
        <a class="navbar-brand">Food<span>TAXI</span></a>
        <button type="button" class="btn btn-warning btn-modal-open ml-auto mr-3">Создать пиццу</button>
        <form class="form-search mr-2">
          <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
        </form>
        <a href="" type="button" class="btn-cart">
          <svg class="icon icon-basket">
            <use xlink:href="#icon-basket"></use>
          </svg>

          <span class="btn-cart-info"></span>
        </a>
      </nav>
      <!-- /.navbar -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-9 col-lg-10 order-2">
          <div class="d-flex justify-content-between align-items-center">
            <h1>Pizza</h1>

            <form class="d-flex align-items-end">
              <div class="form-group">
                <select class="form-control" id="sort">
                  <option value="default">по релевантности</option>
                  <option value="asc">по возростанию</option>
                  <option value="desc">по убыванию</option>
                </select>
              </div>
            </form>
          </div>

          <div class="pizza-list row row-cols-1 row-cols-md-2 row-cols-lg-3 text-center">

          </div>
          <!-- /.row -->
        </div>
        <!-- /.col -->

        <div class="col-12 col-md-3 col-lg-2 order-1 mb-3 filter">
          <h4>Фильтр</h4>
          <form id="filter" class="">
            <div class="form-row">
              <div class="filter-price col-6 col-md-12 form-group">
                Цена:<br>
                <div class="price-input d-flex mb-2">
                  <input type="number" id="minPrice" class="form-control mr-1" placeholder="">
                  <input type="number" id="maxPrice" class="form-control" placeholder="">
                </div>
                <button class="btn btn-sm btn-outline-dark">Применить</button>
              </div>
              <!-- /.filter-price -->
              <div class="filter-caloricity col-6 col-md-12 form-group">
                Каллории:<br>
                <div class="caloricity-input d-flex mb-2">
                  <input type="number" id="minCaloricity" class="form-control mr-1" placeholder="">
                  <input type="number" id="maxCaloricity" class="form-control" placeholder="">
                </div>
                <button class="btn btn-sm btn-outline-dark">Применить</button>
              </div>
              <!-- /.filter-caloricity -->
            </div>
            <!-- /.form-row -->
            <button type="button" class="btn btn-sm btn-danger btn-reset">Сброс фильтра</button>
          </form>
          <!-- /#filter -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <div id="modal" class="modal">
      <div class="modal__content">
        <span class="modal__close">&times;</span>
      </div>
      <!-- /.modal__content -->
    </div>
    <!-- /.modal -->

    <div id="modal-create-pizza" class="modal">
      <div class="modal__content">
        <span class="modal__close">&times;</span>
        <form class="form-create-pizza">

        </form>
      </div>
      <!-- /.modal__content -->
    </div>
    <!-- /.modal -->
  </main>
  <!-- /main -->

  <!-- jQeury -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <!-- Custom JS -->
  <script src="js/listOfPizzasAndCompozitions.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
